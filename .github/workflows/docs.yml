name: Test Documentation Build
on:
  pull_request:
    branches:
      - master
      - doc-fixes
  push:
    branches: 
      - master
      - doc-fixes

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ammaraskar/sphinx-action@0.4
      with:
        docs-folder: "docs/"
    - uses: ammaraskar/sphinx-action@0.4
      with:
        docs-folder: "docs/"
        build-command: "sphinx-build docs/source docs/build/html -b linkcheck"
